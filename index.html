<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Event Handling Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Event Handling Project ðŸŽ¯</h1>

  <!-- Part 1: Event Handling Example -->
  <section id="events">
    <h2>Event Handling</h2>
    <button id="clickBtn">Click Me</button>
    <p id="message"></p>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section id="interactive">
    <h2>Interactive Elements</h2>

    <!-- Light/Dark Mode Toggle -->
    <button id="toggleMode">Toggle Light/Dark Mode</button>

    <!-- Counter Game -->
    <div class="counter">
      <button id="decrement">-</button>
      <span id="count">0</span>
      <button id="increment">+</button>
    </div>

    <!-- Collapsible FAQ -->
    <div class="faq">
      <h3 class="faq-question">What is JavaScript? <span>+</span></h3>
      <p class="faq-answer">JavaScript is a programming language used to make web pages interactive.</p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section id="form-section">
    <h2>Form Validation</h2>
    <form id="signupForm" novalidate>
      <label>Name: <input type="text" id="name"></label><span class="error" id="nameError"></span><br>
      <label>Email: <input type="text" id="email"></label><span class="error" id="emailError"></span><br>
      <label>Password: <input type="password" id="password"></label><span class="error" id="passwordError"></span><br>
      <button type="submit">Sign Up</button>
    </form>
    <p id="formSuccess"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
